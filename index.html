<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <link href="http://fonts.cdnfonts.com/css/starjedi-special-edition" rel="stylesheet">             
    <link href="css/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    
    <!-- STAGE 1 -->

    <div class="firstScreen" id="stage1">
        <button onclick="changeStage('stage2')" class="startButton">START</button>
    </div>

    <!-- STAGE 2 -->

    <div class="secondScreen" id="stage2" style="display:none">  

        <div class="secondScreenContainer">
    
            <div class="fighterOne">
                <div class="fighterName">Player 1</div>
                <div id="imgFighterSelected1"></div>
            </div>
    
            <div class="fighters">
                <div class="avatar" id="1" onclick="chooseFighter(1)"><img class="picFighter" src="img/characters/lukeSkywalker.png"></div>
                <div class="avatar" id="2" onclick="chooseFighter(2)"><img class="picFighter" src="img/characters/leia.png"></div>
                <div class="avatar" id="3" onclick="chooseFighter(3)"><img class="picFighter" src="img/characters/yoda.png"></div>
                <div class="avatar" id="4" onclick="chooseFighter(4)"><img class="picFighter" src="img/characters/chewbacca.png"></div>
                <div class="avatar" id="5" onclick="chooseFighter(5)"><img class="picFighter" src="img/characters/darthVader.png"></div>
                <div class="avatar" id="6" onclick="chooseFighter(6)"><img class="picFighter" src="img/characters/darthMaul.png"></div>
                <div class="avatar" id="7" onclick="chooseFighter(7)"><img class="picFighter" src="img/characters/emperorPalpatine.png"></div>
                <div class="avatar" id="8" onclick="chooseFighter(8)"><img class="picFighter" src="img/characters/stormtrooper.png"></div>
            </div>
    
            <div class="fighterTwo">
                <div class="fighterName">Player 2</div>
                <div id="imgFighterSelected2"></div>
            </div>

        </div>
    </div>

    <!-- STAGE 3 -->

    <div class="thirdScreen" id="stage3" style="display:none">  
        <div class="thirdScreenContainer" id="players">

        </div>
    </div>


    <!-- STAGE 4 -->

    <div class="fourthScreen" id="stage4" style="display:none"></div>



    <script src="js/characters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
