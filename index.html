<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Game</title>
    <link href="http://fonts.cdnfonts.com/css/starjedi-special-edition" rel="stylesheet">             
    <link href="css/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    
     <!-- MUSIC -->

    <div id="musicContainer">
        <button id="musicButton" onclick="pauseMusic()" autoplay>
            <i class="fas fa-volume-up"></i>
            <audio autoplay id="music"><source src="audio/backgroundMusic.mp4" type="audio/mp4"></audio>
        </button>
    </div>
    
    <!-- STAGE 1 HOME -->

    <div class="firstScreen" id="stage1">

        <div class="firstScreenContainer">
            <button onclick="changeStage('stage2')" class="startButton">START</button>
        </div>
   </div>

    <!-- STAGE 2 CHOOSE FIGHTERS -->

    <div class="secondScreen" id="stage2" style="display:none">  

        <div class="secondScreenContainer">
    
            <div class="fighterOne">
                <div class="fighterName">Player 1</div>
                <div id="imgFighterSelected1"></div>
            </div>
            <div class="centerSecondScreen">
                <div class="fighters">
                    <div class="avatar" onclick="chooseFighter(1)"><img id="1" class="picFighter" src="img/characters/lukeSkywalker.png"></div>
                    <div class="avatar" onclick="chooseFighter(2)"><img id="2" class="picFighter" src="img/characters/leia.png"></div>
                    <div class="avatar" onclick="chooseFighter(3)"><img id="3" class="picFighter" src="img/characters/yoda.png"></div>
                    <div class="avatar" onclick="chooseFighter(4)"><img id="4" class="picFighter" src="img/characters/chewbacca.png"></div>
                    <div class="avatar" onclick="chooseFighter(5)"><img id="5" class="picFighter" src="img/characters/darthVader.png"></div>
                    <div class="avatar" onclick="chooseFighter(6)"><img id="6" class="picFighter" src="img/characters/darthMaul.png"></div>
                    <div class="avatar" onclick="chooseFighter(7)"><img id="7" class="picFighter" src="img/characters/emperorPalpatine.png"></div>
                    <div class="avatar" onclick="chooseFighter(8)"><img id="8" class="picFighter" src="img/characters/stormtrooper.png"></div>
                </div>
                <button onclick="changeStage('stage3')" class="playButton">PLAY</button>
            </div>
    
            <div class="fighterTwo">
                <div class="fighterName">Player 2</div>
                <div id="imgFighterSelected2"></div>
            </div>

        </div>
    </div>

    <!-- STAGE 3 FIGHT -->

    <div class="thirdScreen" id="stage3" style="display:none">  
        <div class="thirdScreenContainer" id="players">

        </div>
    </div>


    <!-- STAGE 4 WINNER -->

    <div class="fourthScreen" id="stage4" style="display:none">
        <div class="fourthScreenContainer" id="winner"></div>


    <script src="https://kit.fontawesome.com/550acb09e5.js" crossorigin="anonymous"></script>
    <script src="js/characters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
